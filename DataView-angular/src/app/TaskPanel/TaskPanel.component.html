<div class="container">
  <div class="row" [style.height]=" winHeight +'rem'">
    <div class="col-md-9 align-self-center">
      <div id="TaskNav">
        <div class="nav nav-tabs " id="nav-tab" role="tablist">
          <!-- <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
            aria-controls="nav-home" aria-selected="true" style="font-size:2rem">Home</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
            aria-controls="nav-profile" aria-selected="false">Profile</a>
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
            aria-controls="nav-contact" aria-selected="false">Contact</a> -->
          <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#{{project.projectName}}"  role="tab"
            aria-controls="nav-contact" aria-selected="false" *ngFor="let project of projects" style="font-size:1.2rem">{{project.projectName}}</a>
        </div>
      </div>
      <mat-card class="example-card" [style.height]=" winHeight*0.85 +'rem'">
        <div class="tab-content" id="nav-tabContent" >
          <div class="tab-pane fade show active" id="{{project.projectName}}" role="tabpanel" aria-labelledby="nav-SecondProject-tab" *ngFor="let project of projects">
            <mat-card-content align="center" style="padding-top: 1rem; overflow: hidden;">
              <button *ngFor="let task of tasks" class="TaskButton" mat-raised-button (click)="select(task)"
                class="TaskButton" mat-button>
                {{project.projectName}}
                <p>{{task.taskName}}</p>
              </button>
            </mat-card-content>
          </div>
          <div class="tab-pane fade" id="SecondProject" role="tabpanel" aria-labelledby="nav-profile-tab">2</div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">3</div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-3 align-self-center" align="center" [style.height]=" winHeight*0.89 +'rem'"
      style="background-color: rgba(255, 255, 255, 0.5);padding-top: 1rem;">
      <app-task-edit [task]="selectedTask"></app-task-edit>
    </div>
  </div>
</div>
