<div id="div1">
  <mat-grid-list cols="3" rows="2"rowHeight="30:25">
    <mat-grid-tile id="div2">
      <div class="chart-container" style="position: relative; height:50%; width:100%">
        <canvas #canvas1></canvas>
      </div>
    </mat-grid-tile>

    <mat-grid-tile  id="div3">
      <div class="chart-container" style="position: relative; height:50%; width:100%">
        <canvas #canvas2></canvas>
      </div>
    </mat-grid-tile>

    <mat-grid-tile  id="div4" rowspan="2">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile  id="div4">
      <div class="chart-container" style="position: relative; height:50%; width:100%">
        <canvas #canvas3></canvas>
      </div>
    </mat-grid-tile>
    <mat-grid-tile  id="div2">
      <div class="chart-container" style="position: relative; height:50%; width:100%">
        <canvas #canvas4></canvas>
      </div>
    </mat-grid-tile>


    
  </mat-grid-list>



</div>
