<div class="container-fluid" id="test" style="height:100%">
  <div class="row">
    <div class="jumbotron col-md-12">
      <div class="container">
        <h1 class="display-4"><strong>INnoVation</strong></h1>
        <p class="lead">Manage your time , elevate yourself</p>
      </div>
    </div>
  </div>
  <!-- <a *ngFor="let displayedColumn of displayedColumns">{{displayedColumn}}</a> -->
  <div class="row">
    <div class="col-md-6 col-sm-12 row">
      <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th *ngFor="let displayedColumn of displayedColumns" scope="col">{{displayedColumn}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of showtasks">
              <!-- <th scope="row">{{task.id}}</th> -->
              <td *ngFor="let item of task | keyvalue">{{item.value}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 row">
      <div class="row col-md-12">
        <div class="container">

        </div>
      </div>

    </div>
  </div>

</div>
